<div class="container">
  <div class="content mt-4">
    <h1>財務測驗</h1>
    <form action="fin_examination.html" method="get">
      <table class="table table-striped" style="position: relative;">
        <thead>
        <tr>
          <th scope="col">題數</th>
          <th scope="col">程度</th>
        </tr>
        </thead>
        <tbody id="table-body">
        <tr>
          <td>
            <input type="number" class="form-control" name="num" min="1" id="num_id" placeholder="">
          </td>
          <td>
            <button type="button" class="btn btn-outline-secondary" onclick="extent_fun()">前往測試</button>
          </td>
        </tr>
        </tbody>
      </table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<script src="./financial_data.js"></script>
<script>
  let key = Object.keys(Data)
  $("#num_id").attr("placeholder", `上限${key.length}題`)
  function RemoveAlert() {
    setTimeout(function () {
      $(".alert").remove()
    }, 3000)
  }

  function extent_fun() {
    let num_bool = true
    $("#num_id").val(Math.round($("#num_id").val()))

    if ($("#num_id").val() > key.length) {
      $(".container").append(`
                <div class="alert alert-danger" role="alert">
                  題數請填入${key.length}以內的數字
                </div>
            `)

      num_bool = false
      RemoveAlert()
    }

    if (num_bool) {
      $("form").submit();
    }
  }
</script>

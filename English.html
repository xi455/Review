                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">

            </div>
        </nav>
    </div>

    <div class="container">
        <div class="content mt-4">
            <h1>英文單字</h1>
            <div class="menu" id="menu"></div>
            <table class="table table-striped" style="position: relative;">
                <thead>
                    <tr>
                        <th scope="col">範圍</th>
                        <th scope="col">單字</th>
                        <th scope="col">中文</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
        integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>

    <script src="./english_data.js"></script>
    <script>
        let key = Object.keys(Data)
        let range = []

        key.map(k => Data[k]["範圍"]).map(key => {
            if (!range.includes(key)) {
                range.push(key)
            }
        })

        function menu() {
            range.map(r => {
                $("#menu").append(`
                <button type="button" class="btn btn-outline-primary EngBtn" data-btn="${r}"
                        onclick="read('${r}')">${r}</button>
            `)
            })

            $("#menu").append(`
                <button type="button" class="btn btn-outline-primary EngBtn"
                    onclick="location.href='eng_examination_select.html'">
                        自我測驗
                    </button>
            `)

            read(range[0])
        }

        menu()

        function read(key_name) {
            $(".EngBtn").each(function () {
                if ($(this).data("btn") == key_name) {
                    $(this)[0].className = "btn btn-primary EngBtn"
                } else {
                    $(this)[0].className = "btn btn-outline-primary EngBtn"
                }
            })

            const tableRows = Object.keys(Data).map((key) => {
                const row = Data[key];


                if (row["範圍"] == key_name) {
                    return `
                        <div class="accordion" id="accordionExample">
                            <tr data-bs-toggle="modal" data-bs-target="#exampleModal"
                                onclick="Dialog('${key}')">

                                <td style="width:30%;">${row["範圍"]}</td>
                                <td style="width:30%;">${key}</td>
                                <td style="">${row["中文"]}</td>

                            </tr>
                        </div>
                    `;
                }
            });

            $("#table-body").html(tableRows.join(""));
        }

        function Dialog(key) {
            $("#exampleModalLabel").text(`${key} : ${Data[key]["中文"]}`)
            $(".modal-body")[0].innerHTML = (`
                ${Data[key]["例句"]}
                <br>
                ${Data[key]["句子的中文"]}
        `)
        }
    </script>
</body>

    <script src="./english_data.js"></script>
    <script>
        function read(key_name) {
            const tableRows = Object.keys(Data).map((key) => {
                const row = Data[key];


                if (row["範圍"] == key_name) {
                    return `
                        <div class="accordion" id="accordionExample">
                            <tr data-bs-toggle="collapse" data-bs-target="#collapse-${key}"
                                aria-expanded="false" aria-controls="collapse-${key}">

                                <td style="width:30%;">${row["範圍"]}</td>
                                <td style="width:30%;">${key}</td>
                                <td style="">${row["中文"]}</td>

                            </tr>

                            <div id="collapse-${key}" class="accordion-collapse collapse" data-bs-parent="#accordionExample"
                            style="position: absolute;z-index:1;width:100%; background-color:#fff; border:1px solid #333;">
                                <div class="accordion-body">
                                    ${row["例句"]}
                                </div>
                                <div class="accordion-body">
                                    ${row["句子的中文"]}
                                </div>
                            </div>
                        </div>
                    `;
                }
            });

            $("#table-body").html(tableRows.join(""));
        }
        read("6A")
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<style>
    td {
        vertical-align: middle;
    }
</style>

<body>
<div class="header" style="display: block;height: 60px;">
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Review</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                 aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./English.html">英文</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./financial.html">財務管理</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</div>

<div class="container">
    <div class="content mt-4">
        <h1>英文測驗</h1>
        <form action="eng_examination.html" method="get">
            <table class="table table-striped" style="position: relative;">
                <thead>
                <tr>
                    <th scope="col">範圍</th>
                    <th scope="col">題數</th>
                    <th scope="col">程度</th>
                </tr>
                </thead>
                <tbody id="table-body">
                <tr>
                    <td style="width: 30%">
                        <select class="form-select" aria-label="Default select example" name="range" id="range_id"
                                onchange="CourseRange()">
                            <option selected>Open this select menu</option>
                        </select>
                    </td>
                    <td>
                        <input type="number" class="form-control" name="num" id="num_id" placeholder="">
                    </td>
                    <td>
                        <input type="hidden" name="extent" id="extent_id">
                        <button type="button" class="btn btn-outline-success" onclick="extent_fun('easy')">簡單</button>
                        <button type="button" class="btn btn-outline-danger" onclick="extent_fun('difficulty')">困難
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
        integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>

<script src="./english_data.js"></script>
<script>
    let key = Object.keys(Data)
    let range = {}

    key.map(k => Data[k]["範圍"]).map(key => {
        if (key in range) {
            range[key] += 1
        } else {
            range[key] = 1
        }
    })

    range["All"] = Object.values(range).reduce((accumulator, currentValue) => accumulator + currentValue, 0)
    Object.keys(range).map((key) => {
        $("#range_id").append(`
            <option value="${key}">${key}</option>
        `)
    })

    function RemoveAlert() {
        setTimeout(function () {
            $(".alert").remove()
        }, 3000)
    }

    function CourseRange() {
        let RangeNum = $("#range_id").val()
        $("#num_id").attr("placeholder", `上限${range[RangeNum]}題`)
    }

    function extent_fun(key) {
        let range_bool = true
        let num_bool = true
        $("#num_id").val(Math.round($("#num_id").val()))

        if ($("#range_id").val() == "Open this select menu") {
            $(".container").append(`
                <div class="alert alert-danger" role="alert">
                  請填入範圍資料
                </div>
            `)

            range_bool = false
            RemoveAlert()
        }

        if ($("#num_id").val() > (range[$("#range_id").val()])) {
            $(".container").append(`
                <div class="alert alert-danger" role="alert">
                  題數請填入${range[$("#range_id").val()]}以內的數字
                </div>
            `)

            num_bool = false
            RemoveAlert()
        }


        if (key == "easy") {
            $("#extent_id").attr("value", "easy")
        } else if (key == "difficulty") {
            $("#extent_id").attr("value", "difficulty")
        }

        if (range_bool && num_bool) {
            $("form").submit();
        }
    }
</script>
</body>
</html>
